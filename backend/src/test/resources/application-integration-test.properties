# Dev-DataSource
spring.datasource.url=jdbc:mysql://localhost:13307/hearit_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dev-JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# S3 public URL
amazon.s3.bucket=https://test.com

# kakao base-url
kakao.user-info.base-url=https://kapi.kakao.com

# Jwt
jwt.secret=test-example-jwt-secret-test-example-jwt-secret
jwt.access-token.expiration=6000
jwt.refresh-token.expiration=1000

# user-default-image
hearit.profile.default-image-url=http://hearit.o-r.kr/images/default-profile.jpg

# S3
aws.region=fake-region
aws.s3.bucket=fake-bucket

spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=100MB
