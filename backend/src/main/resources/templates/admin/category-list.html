<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div th:insert="~{admin/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>카테고리 관리</h1>
    <div>
        <p id="category-count" class="text-muted mb-0">카테고리 총 개수: 0개</p>
    </div>
    <div class="row mt-4">
        <!-- 카테고리 목록 -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>카테고리 목록</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Color Code</th>
                        </tr>
                        </thead>
                        <tbody id="category-list-body">
                        <!-- 카테고리 데이터가 여기에 동적으로 추가됩니다. -->
                        </tbody>
                    </table>
                    <nav class="d-flex justify-content-between align-items-center mt-3" aria-label="Category pagination">
                        <button class="btn btn-outline-secondary" id="category-prev-btn">Previous</button>
                        <span id="category-page-info" class="mx-2"></span>
                        <button class="btn btn-outline-secondary" id="category-next-btn">Next</button>
                    </nav>
                </div>
            </div>
        </div>

        <!-- 카테고리 추가 폼 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>새 카테고리 추가</h4>
                </div>
                <div class="card-body">
                    <form id="create-category-form">
                        <div class="mb-3">
                            <label for="category-name" class="form-label">카테고리 이름</label>
                            <input type="text" class="form-control" id="category-name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="category-color" class="form-label">컬러 코드 (e.g., #RRGGBB)</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="category-color" name="colorCode" value="#000000" required>
                                <span class="input-group-text p-2">
                                    <span id="color-preview"
                                          style="display: inline-block; width: 1.5rem; height: 1.5rem; border: 1px solid #ccc; border-radius: .25rem;"></span>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">추가</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getContrastYIQ(hexcolor) {
        if (!hexcolor || hexcolor.length < 7) return 'black';
        hexcolor = hexcolor.replace("#", "");

        if (hexcolor.length === 8) {
            hexcolor = hexcolor.slice(0, 6);
        }

        const r = parseInt(hexcolor.substring(0, 2), 16);
        const g = parseInt(hexcolor.substring(2, 4), 16);
        const b = parseInt(hexcolor.substring(4, 6), 16);
        const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
        return (yiq >= 128) ? '#000' : '#FFF';
    }

    // Pagination variables
    let currentPage = 0;
    const pageSize = 15;
    async function fetchCategories(page = 0, size = pageSize) {
        try {
            const response = await fetch(`/api/v1/admin/categories?page=${page}&size=${size}`);
            if (!response.ok) throw new Error('카테고리 목록을 불러오는 데 실패했습니다.');
            const paged = await response.json();
            updateCategoryList(paged);
            document.getElementById('category-count').textContent = `카테고리 총 개수: ${paged.totalElements}개`;
        } catch (error) {
            console.error('Error:', error);
            alert(error.message);
        }
    }

    function updateCategoryList(pagedResponse) {
        const tableBody = document.getElementById('category-list-body');
        tableBody.innerHTML = '';
        const categories = pagedResponse.content || [];
        if (categories.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="3" class="text-center">표시할 카테고리가 없습니다.</td></tr>';
        } else {
            categories.forEach(category => {
                const row = document.createElement('tr');
                const textColor = getContrastYIQ(category.colorCode);
                const rgba = hexToRgba(category.colorCode) || category.colorCode;
                // Check if this row is in edit mode
                if (window.__editingCategoryId === category.id) {
                    row.innerHTML = `
                        <td>${category.id}</td>
                        <td><input type="text" class="form-control form-control-sm" value="${category.name}" id="name-${category.id}"></td>
                        <td>
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" value="${category.colorCode}" id="color-${category.id}">
                                <span class="input-group-text p-1">
                                    <span style="display:inline-block;width:1rem;height:1rem;border:1px solid #ccc;border-radius:.25rem;background-color:${rgba};color:${textColor};"></span>
                                </span>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-success" onclick="submitEditCategory(${category.id})">저장</button>
                        </td>
                    `;
                } else {
                    row.innerHTML = `
                        <td>${category.id}</td>
                        <td>${category.name}</td>
                        <td>
                            <span class="badge" style="background-color: ${rgba}; color: ${textColor};">${category.colorCode}</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="startEditCategory(${category.id})">수정</button>
                        </td>
                    `;
                }
                tableBody.appendChild(row);
            });
        }
        // Pagination controls
        const pageInfo = document.getElementById('category-page-info');
        const prevBtn = document.getElementById('category-prev-btn');
        const nextBtn = document.getElementById('category-next-btn');
        const totalPages = pagedResponse.totalPages || 1;
        const totalElements = pagedResponse.totalElements || 0;
        const pageNumber = pagedResponse.page || 0;
        pageInfo.textContent = `Page ${pageNumber + 1} of ${totalPages} (${totalElements} total)`;
        prevBtn.disabled = pageNumber === 0;
        nextBtn.disabled = pageNumber >= totalPages - 1;
    }

    // Track which category is being edited (by id)
    window.__editingCategoryId = null;

    function startEditCategory(id) {
        window.__editingCategoryId = id;
        fetchCategories(currentPage, pageSize);
    }

    function submitEditCategory(id) {
        const newName = document.getElementById(`name-${id}`).value.trim();
        const newColor = document.getElementById(`color-${id}`).value.trim();
        if (!newName || !newColor) return alert("값을 모두 입력해주세요.");

        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        fetch(`/api/v1/admin/categories/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({ name: newName, colorCode: newColor })
        })
            .then(res => {
                if (!res.ok) throw new Error("카테고리 수정 실패");
                window.__editingCategoryId = null;
                alert("수정 성공");
                fetchCategories(currentPage, pageSize);
            })
            .catch(err => {
                console.error(err);
                alert("수정 중 오류 발생");
            });
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Load first page
        fetchCategories(currentPage, pageSize);

        // Pagination button listeners
        document.getElementById('category-prev-btn').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                fetchCategories(currentPage, pageSize);
            }
        });
        document.getElementById('category-next-btn').addEventListener('click', () => {
            currentPage++;
            fetchCategories(currentPage, pageSize);
        });

        const colorInput = document.getElementById('category-color');
        const colorPreview = document.getElementById('color-preview');

        const updateColorPreview = () => {
            const hex = colorInput.value;
            const rgbaColor = hexToRgba(hex);
            if (rgbaColor) {
                colorPreview.style.backgroundColor = rgbaColor;
            } else {
                colorPreview.style.backgroundColor = '#ffffff'; // fallback
            }
        };

        updateColorPreview(); // 초기 색상 설정
        colorInput.addEventListener('input', updateColorPreview);
    });

    function hexToRgba(hex) {
        if (!/^#([A-Fa-f0-9]{6})$/.test(hex)) return null;

        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);

        return `rgba(${r}, ${g}, ${b}, 1)`;
    }

    // 카테고리 추가 폼 JS: fetch + CSRF via header
    document.getElementById('create-category-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        try {
            const response = await fetch('/api/v1/admin/categories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                alert('카테고리가 성공적으로 추가되었습니다.');
                form.reset();
                fetchCategories(currentPage, pageSize);
            } else {
                const errorData = await response.json();
                alert('추가 실패: ' + (errorData.message || '서버 오류'));
            }
        } catch (error) {
            console.error('Error uploading category:', error);
            alert('카테고리 추가 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
